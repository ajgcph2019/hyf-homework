<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="inputDiv">
        <input
          type="text"
          name="searchQuery"
          id="searchInput"
          placeholder="Enter city"
        />
        <button type="submit" class="btn">Search</button>
        <button type="submit" id="location">
          Get Weather for Current Location
        </button>
      
      </div>
     
      <h2 id="city"></h2>
      <p class="noResult"></p>
      <p class="country"></p>
      <div class="section">
     
        <p id="icon"></p>
        <div class="degrees">
          <h1 id="temp"></h1>
        </div>
      
        <div class="detail">
          <p class="desc"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
          <p class="sunRise"></p>
          <p class="sunSet"></p>
        </div>
      </div>
    </div>
    <div id = "map"></div>
    <script src="weather.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8sH9oAfjURn-AkY7__W4SVMJ7K5DWX0&=initMap"
      async
      defer
    ></script>
  </body>
</html>
