<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="fp.css">
</head>

<body>
    <header>Fastest Presser</header>
    <div id="firstdiv">
        <input type="number" id="myinput" placeholder="Set seconds"><br>
        <button id="start">Start game</button>
        <button id="reset">Restart game</button>
    </div>
    <section>
            <div class="leftsection" tabindex="-1" >Press S
                <canvas id="left"></canvas>
                <br><label for="leftcount">0</label>
                <label for="leftwinmessage"></label>
            </div>
            <div class="rightsection" tabindex="-1" >Press L
                <canvas id="right"></canvas>
                <br><label for="rightcount">0</label>
                <label for="rightwinmessage"></label>
            </div>
    </section>
    <script type="text/javascript" src="fp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
</body>

</html>
