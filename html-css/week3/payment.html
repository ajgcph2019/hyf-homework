<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3 HW</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  </head>
   <body>
       <div class="container">
           <div class="header">
                <div class="logo">Logo
                </div>
                <nav class="nav-bar">Navigation
                </nav>
           </div>
           <div class="content">
                <h1>Sign up to yourcustomtailor.com</h1>
            </div>
            <div>
                <h2>Step 4/4 -Payment</h2>
                <label for="pro-id">Progress:</label>
                <progress value="80" max="100">  </progress>
            </div>
           
                <div class="payment-form">
                    <form action="index.html" target="_blank" method="POST">
                    <p>Please fill in your payment data</p>
                    <div class="first-row">
                       <label for="fn">Name on card</label>
                       <input type="text" id="fn" name="text" required/>
                    </div>
                    <div class="second-row">
                        <label for="type">Card Type</label>
                        <input type="text" id="type" name="type" required/>
                    </div>
                    <div>
                        <label for="card-number">Credit card number</label>
                        <input type="text" id="card-number" minlength="16" maxlength="16" pattern="^[0-9]*$" required>

                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name" required/>

                    </div>
                   
                 
               <div class="third-row">
                <label for="exp-month">Expiry Month</label>
                <input type="month" id="exp-month" name="exp-month" required />
                <label for="exp-year">Expiry Year</label>
                <input type="number" id="exp-year" name="exp-year" required/>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" minlength="3" maxlength="3" pattern="^[0-9]*$" required>

                </div>
                
           </div>  
    
           <button id="button" type="submit">Next Step</button>         
      
        </form>
        
   </div>
   </body>
</html>
