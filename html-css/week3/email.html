<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3 HW</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  </head>
   <body>
       <div class="container">
           <div class="header">
                <div class="logo">Logo
                </div>
                <nav class="nav-bar">Navigation
                </nav>
           </div>
           <div class="content">
                <h1>Sign up to yourcustomtailor.com</h1>
            </div>
            <div>
                <h2>Step 2/4 -how can we reach you</h2>
                <label for="pro-id">Progress:</label>
                <progress value="40" max="100">  </progress>
            </div>
            <form action="preference.html" method="GET" target="_blank">
                <div class="form">
                    <div class="first-row">
                       <label for="email">Email</label>
                        <input type="text" id="email" name="email"  pattern^="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"  required/>
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone" required/>
                    
                    <div class="second-row">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password"  required/>
                    </div> 
                    <div class="third-row">
                        <label for="re-pwd">Re-enter password</label>
                        <input type="text" id="re-pwd" name="re-password"  required/>
                   </div>  
                
                        <p>I want to sign up for the newsletter</p>
                        <div class="radio-group">
                        <div>
                            <input type="radio" id="week-option" name="group" value="weekly"
                                   checked>
                            <label for="week-option">Weekly News</label>
                          </div>
                          
                          <div>
                            <input type="radio" id="month-option" name="group" value="monthly">
                            <label for="month-option">Monthly News</label>
                          </div>
                          
                          <div>
                            <input type="radio" id="cancel-option" name="group" value="cancelled">
                            <label for="cancel-option">Don't send me news</label>
                        
                            </div>
                                                        
                        
                        </div>
                        
                        <button  type="submit" value="button" > Next Step </button> 
                    </div>
                     
        </form>
   </body>
</html>
